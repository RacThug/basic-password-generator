<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="titleWhite">Generate a</h1>
        <h1 class="titleGreen">random password</h1>
        <p class="titleCaption">Never use an insecure password again</p>
        <button onclick="fillPasswords()">Generate passwords</button>
        <hr />
        <div class="passwords">
          <p id="password1"></p>
          <p id="password2"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
